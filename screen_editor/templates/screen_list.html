{% extends 'base.html' %}

{% block header %}
  <h1>{% block title %}Select file{% endblock %}</h1>
{% endblock %}

{% block content %}
  <form action="open">
    <fieldset>
        <label for="filepath">Select a file</label>
        <select name="filepath" id="filepath">
            {% for file in files %}
            <option value="{{ file['name'] }}" {% if file['selected'] %}selected{% endif %}> {{ file['name'] }} </option>
            {% endfor %}
          </select>
          <input type="submit" value="Open">
    </fieldset>
  </form>
{% endblock %}
